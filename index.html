<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="bg">
           
    <div class="form_container">
       <p class="txt_form_heading">
       CapacityBay Survey Form
    </p>
    <p class="txt_sub">
      Thank you for taking the time to help us improve the platform
    </p>
        <div class="main_form">
            <form action="">
              <label for="name">name</label><br>
              <input type="name" placeholder="Enter your name " class="form_input"><br>
              <label for="email">email</label>
              <input type="email" placeholder="Enter your email " class="form_input"><br>
              <label for="age">Age (optional)</label>
              <input type="number" placeholder="Age " class="form_input">
              <label for="role">Which option best describes your current role?</label><br>
              <select name="role" id="role" class="form_select">
                <option value="...">Select your role</option>
                 <option value="Student">Student</option>
                <option value="Full_Time_Job">Full Time Job</option>
                <option value="Part_Time_Leaner">Part Time Leaner</option>
                <option value="Prefer_not_to_say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
              <br>
              Would you recommend CapacityBay to a Friend <br>
              <input type="radio" name="recommendation" id="" > <label for="definitely">Definitely</label>
                <br>  
              <input type="radio" name="maybe" id="" >  <label for="maybe">May be</label>  <br>
              <input type="radio" name="not_sure" id="" > <label for="Notsure">Not Sure</label>      
              <div class="clear"></div>
              <label for="role">What is favotite lecture on CapacityBay?</label><br>
              <select name="role" id="role" class="form_select">
                <option value="...">Select an option</option>
                 <option value="Student">Challenges</option>
                <option value="Full_Time_Job">Projects</option>
                <option value="Part_Time_Leaner">Community</option>
                <option value="Prefer_not_to_say">Open Source</option>
            </select>
             <br>
             What would you like to see improved? (Check all that apply) <br>
             <input type="checkbox" name="frontEnd_project" value="frontEnd_project"> <label for="frontEnd_project">frontend Project</label><br>
             <input type="checkbox" name="backEnd_project" value="backtEnd_project"> <label for="backEnd_project">Backend Project</label><br>
             <input type="checkbox" name="Data_Visualization" value="Data_Visualization"> <label for="Data_Visualization">Data Visualization</label><br>
             <input type="checkbox" name="challenges" value="challenges"> <label for="challenges">Challenges</label><br>
             <input type="checkbox" name="Open_source" value="Open_source"> <label for="Open_source">Open Source Community</label><br>
             <input type="checkbox" name="gitter_hr" value="gitter_hr"> <label for="gitter_hr">Gitter help room</label><br>
             <input type="checkbox" name="videos" value="videos"> <label for="videos">Videos</label><br>
             <input type="checkbox" name="city_mu" value="city_mu"> <label for="city_mu">city Meetup</label><br>
             <input type="checkbox" name="wiki" value="wiki"> <label for="wiki">Wiki</label><br>
             <input type="checkbox" name="forum" value="forum"> <label for="forum">Forum</label><br>
             <input type="checkbox" name="additional_courses" value="otadditional_courseshers"> <label for="additional_courses">additional Courses</label><br>
             <div class="clear"></div>
             <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="" class="form_textarea" rows="5" placeholder="Enter your comments here"></textarea><br>
            <button class="form_button">Submit</button>

            </form>
        </div>
    </div>
    </div>
</body>
</html>
